<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool Tok</title>
    <link rel="icon" href="assets/img/booltok_logo.png" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <!-- TikTok Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/solution.css" />
  </head>
  <body>
    <!-- Container della pagina, necessario per via del layout particolare -->
    <div class="reel-page debug">
      <video src="assets/video/coder.mp4" autoplay muted loop></video>

      <!-- Header -->
      <header class="reel-header">
        <div>
          <i class="bi bi-play-btn"></i>
        </div>

        <nav class="top-navbar">
          <ul>
            <li>
              <a class="header-link" id="explore-nav">Esplora</a>
            </li>
            <li>
              <a class="header-link" id="following-nav">Seguiti</a>
            </li>
            <li>
              <a class="header-link" id="foryou-nav"><b>Per te</b></a>
            </li>
          </ul>
        </nav>

        <div>
          <i class="bi bi-search"></i>
        </div>
      </header>

      <!-- Main -->
      <main>
        <section class="reel-sidebar">
          <!-- Logo -->
          <div id="logo-side">
            <img src="assets/img/boolean_logo.png" alt="boolean_logo" />
            <i class="bi bi-plus"></i>
          </div>
          <!-- Likes -->
          <div id="likes-side">
            <i class="bi bi-heart-fill"></i>
            <p>588</p>
          </div>
          <!-- Comments -->
          <div id="comments-side">
            <i class="bi bi-chat-dots-fill"></i>
            <p>13</p>
          </div>
          <!-- Favorites -->
          <div id="favorites-side">
            <i class="bi bi-bookmark-fill"></i>
            <p>638</p>
          </div>
          <!-- Shares -->
          <div id="shares-side">
            <i class="bi bi-arrow-up-right-square-fill"></i>
            <p>491</p>
          </div>
        </section>

        <section class="reel-infos">
          <div class="reel-author">boolean.careers</div>
          <div class="reel-description">
            Prova il Foundamentals Camp. 20 ore di corso gratuito per... <b>Vedi altro</b>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="reel-footer">
        <div>
          <i class="bi bi-house-fill"></i>
          <p>Home</p>
        </div>
        <div>
          <i class="bi bi-people-fill"></i>
          <p>Amici</p>
        </div>
        <div>
          <span id="plus-footer"></span>
        </div>
        <div>
          <i class="bi bi-chat-square"></i>
          <p>Posta in arrivo</p>
        </div>
        <div>
          <i class="bi bi-person"></i>
          <p>Profilo</p>
        </div>
      </footer>
    </div>
  </body>
</html>
